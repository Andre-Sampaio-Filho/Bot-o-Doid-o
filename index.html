<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Doidão</title>
    <link rel="stylesheet" href="css/style.css">
    <script>

        function salvarcliente(){
            alert("Cadastro salvo com sucesso")
            return false
        }
        var contador = 0 
        
        
        function mudarposicaobotao(){
            var botao = document.getElementById("salvar")
            if(contador < 5){
            let randomtop = Math.floor(Math.random() * 90)
            let randomleft = Math.floor(Math.random() * 90)
            botao.style.position = "absolute"
            botao.style.top = `${randomtop}%`
            botao.style.left = `${randomleft}%`
            contador++
            }else{
                botao.style.position = "relative"
                botao.style.top = "0%"
                botao.style.left = "0%"
            }
        }
    </script>

</head> 

<body>
    <form action="" method="post" onsubmit="return salvarcliente()">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" id="nome" maxlength="100"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="email" maxlength="100"/>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" id="senha" maxlength="12"/>
        </div>
        <button type="submit" name="salvar" id="salvar" onmousemove="mudarposicaobotao()" onfocus="mudarposicaobotao()" tabindex="-1">Salvar</button>    
    </form>
</body>
</html>
